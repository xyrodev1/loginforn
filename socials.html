<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Your Esports Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="Team Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#team">Team</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="socials">
        <div class="container">
            <h2>Follow Us on Social Media</h2>
            <div class="social-icons">
                <a href="https://twitter.com/yourteam" target="_blank" class="social-link">
                    <img src="assets/social-icons/twitter.svg" alt="Twitter">
                    <span>Twitter</span>
            
                </a>
                <a href="https://youtube.com/yourteam" target="_blank" class="social-link">
                    <img src="assets/social-icons/youtube.svg" alt="YouTube">
                    <span>YouTube</span>
                </a>
                <a href="https://discord.gg/nPrbCwSAvv" target="_blank" class="social-link">
                    <img src="assets/social-icons/discord.svg" alt="Discord">
                    <span>Discord</span>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Esports Team. All Rights Reserved.</p>
    </footer>
</body>
</html>
